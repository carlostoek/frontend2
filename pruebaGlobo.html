<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prueba</title>
</head>
<body>
<style type="text/css">
    #globo{
        width: 200px;
        height: 50px;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px #555;
        background-color: #EEE;
        position: relative;
    }
    #globo:before{
		  content: "";
		  border-style: solid;
		  border-color: #EEE transparent #EEE transparent;
		  border-width: 40px 30px 0px 0px;
		  position: absolute;
		  top: 80px;
		  width: 0;

    }
</style>
<div id="globo">Texto dentro dentro del globo</div>


</body>
</html>
